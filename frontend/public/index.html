<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon.png">
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js">

</script>
    <title>Material Kit React</title>
</head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
        <div class="ct-chart ct-perfect-fourth" style="width:60%;height:200px;"></div>
    <div id="root"></div>

<script type="text/javascript">
    $(document).ready(function(){
        $.get("http://127.0.0.1:8000/loss-gain-api/", function(data, status){
            var i;
for (i = 0; i < data.length; i++) {
            new Chartist.Line('.ct-chart', {
              labels: [data[i].Ticker],
              series: [
                [data[i].minustenper, data[i].eightper,data[i].minusfiftyper,data[i].minusfourper,data[i].sixper,data[i].minustenper,]
              ]
            }, {
              low: 0,
              showArea: true
            });
          }
        });
    });

</script>

  </body>
</html>
